<body>

<!-- Header / Navigation -->

<!-- Kontaktbereich -->
<section class="content contact">
    <div class="container">
        <h1>Kontakt</h1>  <!-- Rote, mittige Überschrift -->
        <p>Wir freuen uns auf eure Nachrichten! Nutze das Formular oder kontaktiere uns über unsere Social Media Kanäle.</p>

        <!-- Social Media -->
        <div class="social-icons">
            <a class="social-icon" href="https://www.facebook.com/triplezwanzig/?locale=de_DE" target="_blank">Facebook</a>
            <a class="social-icon" href="https://www.instagram.com/dart.club180/" target="_blank">Instagram</a>
        </div>

        <!-- Kontaktformular -->
<div class="contact-form">
    <form id="contact-form">
        <input type="text" name="name" placeholder="Dein Name" required>
        <input type="email" name="email" placeholder="Deine E-Mail" required>
        <textarea name="message" placeholder="Deine Nachricht" rows="5" required></textarea>
        <button type="submit" class="button">Senden</button>
    </form>

    <div id="success-msg" style="display:none;color:#c40000;margin-top:15px;font-weight:bold;">
        Vielen Dank! Deine Nachricht wurde gesendet.
    </div>
</div>

</section>

<script>
const form = document.getElementById('contact-form');

form.addEventListener('submit', function(e){
    e.preventDefault(); // verhindert Standard-Submit

    fetch("https://formsubmit.co/ajax/mkag999@gmail.com", {
        method: "POST",
        body: new FormData(form)
    })
    .then(response => response.json())
    .then(data => {
        form.reset(); // Formular zurücksetzen
        document.getElementById('success-msg').style.display = 'block'; // Erfolgsmeldung anzeigen
    })
    .catch(err => alert("Fehler beim Senden. Bitte versuche es erneut."));
});
</script>  
</body>
