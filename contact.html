<!-- Kontaktbereich -->
<section class="content contact">
    <div class="container">
        <h1>Kontakt</h1>  <!-- Rote, mittige Überschrift -->
        <p>Wir freuen uns auf eure Nachrichten! Nutze das Formular oder kontaktiere uns über unsere Social Media Kanäle.</p>

        <!-- Social Media -->
        <div class="social-icons">
            <a class="social-icon" href="https://www.facebook.com/triplezwanzig/?locale=de_DE" target="_blank">Facebook</a>
            <a class="social-icon" href="https://www.instagram.com/dart.club180/" target="_blank">Instagram</a>
        </div>

        <!-- Kontaktformular -->
<form id="contact-form">
  <input type="text" name="name" placeholder="Name" required>
  <input type="email" name="email" placeholder="E-Mail" required>
  <textarea name="message" placeholder="Nachricht" required></textarea>
  <button type="submit">Senden</button>
</form>

<div id="success-msg" style="display:none;color:#c40000;margin-top:10px;">
  Vielen Dank! Ihre Nachricht wurde gesendet.
</div>

<script>
const form = document.getElementById('contact-form');
form.addEventListener('submit', function(e){
  e.preventDefault();
  fetch("https://formsubmit.co/ajax/dein@email.com", {
    method: "POST",
    body: new FormData(form)
  }).then(response => response.json())
    .then(data => {
      form.reset();
      document.getElementById('success-msg').style.display = 'block';
    }).catch(err => alert("Fehler beim Senden."));
});
</script>

</section>
